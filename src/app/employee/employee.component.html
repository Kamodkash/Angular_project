<h2 class="text-primary text-center">Employee List</h2>

<div class="row">
  <div class="col-8 m-2">
    <button class="btn btn-info" data-toggle="modal" data-target="#newModal">
      <i class="fa fa-plus"></i>&nbsp;Add New Employee
    </button>
  </div>
</div>

<div class="container rounded border text-center m-2 p-2 ">
  <table class="table table-bordered table-striped table-hover text-center">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
  </table>
</div>

<!-- modal -->
<div class="modal" id="newModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title text-white">New Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- body -->
      <div class="modal-body">
        <div class="form-group row">
          <label for="txtname" class="col-sm-4">Name</label>
          <div class="col-sm-8">
            <input type="text" id="txtname" class="form-control" placeholder="Enter Name" name="name"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="txtaddress" class="col-sm-4">Address</label>
          <div class="col-sm-8">
            <input type="text" id="txtaddress" class="form-control" placeholder="Enter Address" name="address"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="txtsalary" class="col-sm-4">Salary</label>
          <div class="col-sm-8">
            <input type="number" id="txtsalary" class="form-control" placeholder="Enter Salary" name="salary"/>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="editModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title text-white">New Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- body -->
      <div class="modal-body">
        <div class="form-group row">
          <label for="edittxtname" class="col-sm-4">Name</label>
          <div class="col-sm-8">
            <input type="text" id="edittxtname" class="form-control" placeholder="Enter Name" name="name"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="edittxtaddress" class="col-sm-4">Address</label>
          <div class="col-sm-8">
            <input type="text" id="edittxtaddress" class="form-control" placeholder="Enter Address" name="address"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="edittxtsalary" class="col-sm-4">Salary</label>
          <div class="col-sm-8">
            <input type="number" id="edittxtsalary" class="form-control" placeholder="Enter Salary" name="salary"/>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Update Changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
